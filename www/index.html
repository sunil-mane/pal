<script src="build/main.js"></script>
<script src="assets/lib/geocode/geocode.js"></script>
<script>
    function onInnerHTMLTap(event) {
        if (event && event.target) {
            var url = null;
            var nodeElement = event.target;
            while (nodeElement) {
                if (nodeElement.nodeName === 'A') {
                    url = nodeElement.href;
                    nodeElement = null;
                    break;
                } else if (nodeElement.className === 'in-app-browser-anchor') {
                    nodeElement = null;
                    break;
                }
                nodeElement = nodeElement.parentNode;
            }
            if (url) {
                event.preventDefault();
                window.open(url, '_system', 'location=yes');
            }
        }
    }
</script>
</body>
